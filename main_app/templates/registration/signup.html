{% extends 'base.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div id="signup-content" class="col s8 offset-s2">
                <h1 class="center-align tavern-h1">Sign Up</h1>
                
                {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
                
                <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn" value="signup">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
