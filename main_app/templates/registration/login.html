{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div id="login-content" class="col s6 offset-s3">
            <h1 class="center-align tavern-h1">LOGIN</h1>
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn" value="login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</div>

{% endblock %}
