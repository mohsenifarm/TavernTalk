{% extends 'base_forest.html' %}

{% block content %}
<div class="container forest-wrapper">
    <div class="row">
        <div class="col s6 offset-s3">
            {% if object %}
            <h1>Edit {{character.name}} </h1>
            {% else %}
            <h1>Add Character</h1>
            {% endif %}
            <form action="" method="post">
                <!-- Django requires the following for security purposes -->
                {% csrf_token %}
                <table>
                <!-- Render the inputs inside of <tr>s & <td>s -->
                {{ form.as_table }}
                </table>
                <input type="submit" value="Submit!" class="btn">
            </form>
        </div>
    </div>
</div>

{% endblock %}
