{% extends 'base_forest.html' %}
{% block content %}
<div class="container forest-wrapper">
    <div class="row">
        <div class="col s6 offset-s3">
          <h1>Delete Game</h1>
        
          <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
        
          <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes - Delete!" class="btn">
            <a href="{% url 'games_detail' game.id %}">Cancel</a>
          </form>
        {% endblock %}

        </div>
    </div>
</div>
