{% extends 'base_forest.html' %}
{% block content %}

<div class="container forest-wrapper">
    <div class="row">
        <div class="col s6 offset-s3">
                {% if object %}
                    <h1>Edit {{game.name}} </h1>
                {% else %}
                    <h1>Add Game</h1>
                {% endif %}
                    <!-- Leaving the action empty makes the form post to the same url used to display it -->
                    <form action="" method="post">
                        <!-- Django requires the following for security purposes -->
                        {% csrf_token %}
                        <table>
                        <!-- Render the inputs inside of <tr>s & <td>s -->
                        {{ form.as_table }}
                        </table>
                        <input type="submit" value="Submit!" class="btn">
                    </form>
                {% endblock %}

        </div>
    </div>
</div>
